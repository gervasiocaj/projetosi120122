<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
   <h:head>
      <title>Welcome</title>
   </h:head>
   <h:body>   
      <h:form prependId="false">
         <h3>Login: </h3>
         <table >
             
             
                    <tr >
                        <td>Login:</td>
                        <td><h:inputText value="#{propriedades.login}" id="login"/></td>
                        
                    </tr>
                    <tr>
                        <td>Password:</td>
                        <td><h:inputSecret value="#{propriedades.password}" id="password"/></td>
                    </tr>
                    
               
             
            
            
         </table>
         <table >
            <tr > 
                <td ><h:commandButton value="Registrar" action="registro"></h:commandButton></td>
                <td><h:commandButton value="Login" action="#{classe.logar()}"></h:commandButton></td>

            </tr>
         </table>
      </h:form>
   </h:body>
</html>
