<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<title>#{sessao.nameUsuarioLogado}'s Profile</title>
</head>
<body>

	<h:form>

		<table>
			<tr>

				<td><h1>Bem vindo, #{sessao.nameUsuarioLogado}</h1></td>
				<td><h:commandButton value="Sair"
						action="#{sessao.deslogar()}" /></td>

			</tr>
		</table>
		<table>
			<tr>
				<td><h2>Poste uma musica:</h2></td>
				<td><h:inputText value="#{sessao.musica}" id="postagem" /></td>
				<td><h:commandButton value="postar"
						action="#{sessao.postarMusica()}" /></td>
				<td><h:commandButton value="apagar"
						action="#{sessao.limpaMusica()}" /></td>

			</tr>



			<h:dataTable value="#{sessao.musicas}" var="mus">

				<h:column>
					<f:facet name="header">
						<h3>Musicas Recentes</h3>
					</f:facet>
    			#{mus.link}
    		</h:column>

			</h:dataTable>

			<tr>
				<td><h:commandButton value="Mais Novas"
						disabled="#{!sessao.hasMusicasMaisNovas()}" id="musicasMaisNovas"
						action="#{sessao.pegaMusicasMaisNovas()}" /></td>
				<td><h:commandButton value="Mais Antigas"
						disabled="#{!sessao.hasMusicasMaisAntigas()}"
						id="musicasMaisAntigas"
						action="#{sessao.pegaMusicasMaisAntigas()}" /></td>
			</tr>






		</table>


	</h:form>
</body>
</html>
