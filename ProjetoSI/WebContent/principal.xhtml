<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">
<head>
<title>#{sessao.nameUsuarioLogado}'s Profile</title>
</head>
<body>

	<h:form>

		<table>
			<tr>

				<td><h1>Bem vindo, #{sessao.nameUsuarioLogado}    </h1></td>
				<td><h:commandButton value="Sair"
						action="#{sessao.deslogar()}" /></td>

			</tr>
		</table>
		<table>
			<tr>
				<td><h2>Poste uma musica:</h2></td>
				<td><h:inputText value="#{sessao.musica}" id="postagem" /></td>
				<td><h:commandButton value="postar"
						action="#{sessao.postarMusica()}" /></td>
				<td><h:commandButton value="apagar"
						action="#{sessao.limpaMusica()}" /></td>

			</tr>

			<tr>
				<td><h3>Seguir Usuario:</h3></td>
				<td><h:inputText value="#{sessao.seguir}"
						id="amigoParaAdicionar" /></td>
				<td><h:commandButton value="adicionar" id="adicionarAmigo"
						action="#{sessao.seguirUsuario()}" /></td>

			</tr>

			<h:dataTable value="#{sessao.musicas}" var="mus" bgcolor="FFF500">

				<h:column>

					<f:facet name="header">
						<h3>Musicas Recentes</h3>
					</f:facet>
					<h:outputLabel
						value="#{sessao.nomePostador(mus)} postou: #{sessao.linkMusica(mus)}" />
					<h:commandButton value="favoritar"
						action="#{sessao.favoritarMusica(mus)}" />

				</h:column>

			</h:dataTable>


			<tr>
				<td><h:commandButton value="Ordenar"
						action="#{sessao.mudarOrdenacao()}" /></td>
				<td><h:selectOneRadio value="#{sessao.ordenacao}">
						<f:selectItems value="#{sessao.choicesRadioButton}" var="it"
							itemLabel="#{it}" itemValue="#{it}" />

					</h:selectOneRadio></td>


				<td><h:commandButton value="Mais Novas"
						disabled="#{!sessao.hasMusicasMaisNovas()}" id="musicasMaisNovas"
						action="#{sessao.pegaMusicasMaisNovas()}" /></td>
				<td><h:commandButton value="Mais Antigas"
						disabled="#{!sessao.hasMusicasMaisAntigas()}"
						id="musicasMaisAntigas"
						action="#{sessao.pegaMusicasMaisAntigas()}" /></td>


			</tr>
			
			
			<h:dataTable value="#{sessao.favoritos}" var="fav" bgcolor="00F500">

				<h:column>
					<f:facet name="header">
						<h3>Meus Sons Favoritos:</h3>
					</f:facet>
					<h:outputLabel
						value="#{sessao.nomePostador(fav)} postou: #{sessao.linkMusica(fav)}" />

				</h:column>

			</h:dataTable>

			<tr>

				<td><h:commandButton value="Mais Novos"
						disabled="#{!sessao.hasFavoritosMaisNovos()}"
						id="favoritosMaisNovos"
						action="#{sessao.pegaFavoritosMaisNovos()}" /></td>
				<td><h:commandButton value="Mais Antigos"
						disabled="#{!sessao.hasFavoritosMaisAntigos()}"
						id="favoritosMaisAntigos"
						action="#{sessao.pegaFavoritosMaisAntigos()}" /></td>

			</tr>
			
			
			<h:dataTable value="#{sessao.feedExtra}" var="feed" bgcolor="00F5AA">

				<h:column>
					<f:facet name="header">
						<h3>Feed Extra:</h3>
					</f:facet>
					<h:outputLabel
						value="#{sessao.nomePostador(feed)} postou:  #{sessao.linkMusica(feed)}" />

				</h:column>

			</h:dataTable>

			<tr>

				<td><h:commandButton value="Mais Novas"
						disabled="#{!sessao.hasFeedMaisNovas()}" id="feedMaisNovas"
						action="#{sessao.pegaFeedMaisNovas()}" /></td>
				<td><h:commandButton value="Mais Antigas"
						disabled="#{!sessao.hasFeedMaisAntigas()}" id="feedMaisAntigas"
						action="#{sessao.pegaFeedMaisAntigas()}" /></td>
			</tr>
			
			<tr>
				<td><h2>Seguidores:</h2></td>
			</tr>

		</table>

		<p:dataGrid var="seguidor" value="#{sessao.seguidores}" columns="3"
			rows="12" paginator="true"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="9,12,15">

			<p:panel style="text-align:center">
				<h:panelGrid columns="1" style="width:100%">
					<h:outputText value="#{sessao.nomeUsuario(seguidor)}" />
				</h:panelGrid>
			</p:panel>

		</p:dataGrid>

		<table>

			<table>
				<tr>
					<td><h:commandButton
							disabled="#{!sessao.hasSeguidoresMaisNovos()}" value="Mais Novos"
							id="amigosMaisNovos" action="#{sessao.pegaAmigosMaisNovos()}" /></td>
					<td><h:commandButton
							disabled="#{!sessao.hasSeguidoresMaisVelhos()}"
							value="Mais Velhos" id="amigosMaisVelhos"
							action="#{sessao.pegaAmigosMaisAntigos()}" /></td>
				</tr>
			</table>

			<tr>
				<td><h2>Fonte de Sons:</h2></td>
			</tr>

		</table>



		<p:dataGrid var="sigo" value="#{sessao.seguindo}" columns="3"
			rows="12" paginator="true"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="9,12,15">

			<p:panel style="text-align:center">
				<h:panelGrid columns="1" style="width:100%">
					<h:outputText value="#{sessao.nomeUsuario(sigo)}" />
				</h:panelGrid>
			</p:panel>

		</p:dataGrid>
		
		<table>
			<tr>
				<td><h:commandButton
						disabled="#{!sessao.hasSeguindoMaisNovos()}" value="Mais Novos"
						id="seguindoMaisNovos" action="#{sessao.pegaSeguindoMaisNovos()}" /></td>
				<td><h:commandButton
						disabled="#{!sessao.hasSeguindoMaisVelhos()}" value="Mais Velhos"
						id="seguindoMaisVelhos"
						action="#{sessao.pegaSeguindoMaisAntigos()}" /></td>
			</tr>


		</table>
		
	</h:form>
</body>
</html>
