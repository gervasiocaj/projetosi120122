<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <title>Registrar</title>
    </head>
    <body>
        <h:form>
            
            <table>
                <tr>
                    <td>Name: </td>
                    <td><h:inputText value="#{propriedades.name}" id="name"/></td>
                    
                </tr>
                <tr>
                    <td>Login: </td>
                    <td><h:inputText value="#{propriedades.login}" id="login"/></td>
                    
                </tr>
                <tr>
                    <td>Password: </td>
                    <td><h:inputSecret value="#{propriedades.password}" id="password"/></td>
                    
                </tr>
                <tr>
                    <td>Confirm Password: </td>
                    <td><h:inputSecret value="#{propriedades.confirmPassword}" id="confirmPassword"/></td>
                    
                </tr>
                <tr>
                    <td>E-mail: </td>
                    <td><h:inputText value="#{propriedades.email}" id="email"/></td>
                    
                </tr>
                
                
            </table>
            
            <h:commandButton value="Registrar" action="#{classe.registrar()}" />
            <h:commandButton value="Voltar" action="index"/>
            
            
        </h:form>
    </body>
</html>
