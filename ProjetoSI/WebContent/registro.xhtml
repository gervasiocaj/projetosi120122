<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Registrar</title>
</h:head>
<h:form>
	<p:panel header="Register: ">
		<h:panelGrid columns="2">

			<h:outputText value="Name: " />
			<p:inputText value="#{propriedades.name}" id="name" />

			<h:outputText value="Login: " />
			<p:inputText value="#{propriedades.login}" id="login" />

			<h:outputLabel for="password" value="Password: " />
			<p:password minLength="1" value="#{propriedades.password}"
				id="password" />

			<h:outputLabel for="confirmPassword" value="Confirm Password: " />
			<p:password minLength="1" value="#{propriedades.confirmPassword}"
				id="confirmPassword" />

			<h:outputText value="E-mail: " />
			<p:inputText  value="#{propriedades.email}" id="email" />

			<p:spacer height="12" />
			<p:spacer height="12" />

			<h:commandButton value="Registrar" action="#{classe.registrar()}" />
			<h:commandButton value="Voltar" action="index" />

		</h:panelGrid>
	</p:panel>
</h:form>
</html>
